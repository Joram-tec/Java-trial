<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKAN USER NAME GENERATOR</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <header class="introduction">
        <h1>The Akan Name Submission Form</h1>
        <p>The Akan Name Generator is an application derived from Ghananian culture capable of deriving ones first name depending on their birthdate and gender.</p>

    </header>
    <div class="container">
        <div>
        <form id="users" onsubmit="calculateAkanName(event)">
            <label for="name">DOB:</label>
            <input type="number" id="day" min="1" max="31" required>
        </div>

        <div>
            <label for="month">Month:</label>
            <input type="number" id="month" min="1" max="12" required>
        </div>


        <div>
            <label for="Year">Year:</label>
            <input type="number" id="year" name="year"  min="1900" max="2025" required>
        </div>

        <div class="gender-options">
            <label for="gender"> Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
        

            <label for="male">Male:</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female:</label>      
        </div>
        <button type="submit">Submit</button>
    </form>
        <div id="result" class="result"></div>



        <div class="result-box">
        </div>
    <script src="scripts.js"></script>
    </div>
</body>
</html>
